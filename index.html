<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="viewport" value="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator-content">
                <div class="display-container">
                    <div class="display-content">0</div>
                </div>
                <div class="buttons-container">
                    <div class="buttons-content">
                        <button class="calculator-button" id="allClearButton">AC</button>
                        <button class="calculator-button" id="backButton">⌫</button>
                        <button class="calculator-button" id="posNegButton">±</button>
                        <button class="calculator-button operator-button" id="divideButton">÷</button>
                        <button class="calculator-button number-button" id="sevenButton">7</button>
                        <button class="calculator-button number-button" id="eightButton">8</button>
                        <button class="calculator-button number-button" id="nineButton">9</button>
                        <button class="calculator-button operator-button" id="multiplyButton">×</button>
                        <button class="calculator-button number-button" id="fourButton">4</button>
                        <button class="calculator-button number-button" id="fiveButton">5</button>
                        <button class="calculator-button number-button" id="sixButton">6</button>
                        <button class="calculator-button operator-button" id="minusButton">−</button>
                        <button class="calculator-button number-button" id="oneButton">1</button>
                        <button class="calculator-button number-button" id="twoButton">2</button>
                        <button class="calculator-button number-button" id="threeButton">3</button>
                        <button class="calculator-button operator-button" id="plusButton">+</button>
                        <button class="calculator-button" id="blankButton"></button>
                        <button class="calculator-button number-button" id="zeroButton">0</button>
                        <button class="calculator-button" id="decimalButton">.</button>
                        <button class="calculator-button" id="equalButton">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
